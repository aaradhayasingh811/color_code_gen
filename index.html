<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Generator</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1>RGB(Red,Green,Blue)</h1>
        <div class="main mt-5">
            <div class="row">
                <div class="col">
                    <div class="name">Red</div>
                    <div class="value">
                        <p id="red_val">0</p>
                    </div>
                    <div class="colors" style="height: 2rem;background-color: red;">

                    </div>
                    <div class="mark">
                        <input type="range" min="0" max="255" value="50" id="red_mark" width="100%" onchange="work()">
                    </div>
                </div>
                <div class="col">
                    <div class="name">Green</div>
                    <div class="value">
                        <p id="green_val"> 0</p>
                    </div>
                    <div class="colors" style="height: 2rem;background-color: green;">

                    </div>
                    <div class="mark">
                        <input type="range" min="0" max="255" value="50"  id="green_mark" width="100%" onchange="work()">
                    </div>
                </div>
                <div class="col">
                    <div class="name">Blue</div>
                    <div class="value">
                        <p id="blue_val">0</p>
                    </div>
                    <div class="colors" style="height: 2rem;background-color: blue;">

                    </div>
                    <div class="mark">
                        <input type="range" min="0" max="255" value="50" id="blue_mark" width="100%" onchange="work()">
                    </div>
                </div>
            </div>
            <div class="row mt-3 back" id="back"  style="background-color: white;height: 3rem;width: 100%;margin: auto;"></div>
            <!-- <section class="row my-3" style="background-color: aquamarine;height: 2rem;"></section> -->
            <div class="row" style="height: 3rem;background-color: rgb(60, 8, 8);width: 100%;padding: 0;margin: auto;">

            </div>
        </div>

        <h5 id="rgb_val" class="my-2 text-center"></h5>
        <h5 id="code_color" class="mb-3 text-center"></h5>
    </div>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
